{% extends 'base.html' %}

{% block conteudo %}

    {% set mensagens = get_flashed_messages() %}
    {% if mensagens %}
        <div>
            <ul>
            {% for msg in mensagens %}
            <li>{{ msg }}</li>
            {% endfor %}
            </ul>
        </div>
    {% endif %}

    <form action="autenticar" method="post">
        User: <input type="text" name="user"> <br>
        Password: <input type="password" name="password">
        <button type="Submit">Sign up</button>
    </form>

{% endblock %}
